schema_version: 1

context:
  version: 0.5.32

package:
  name: pypfb
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/p/pypfb/pypfb-${{ version }}.tar.gz
  sha256: 8c382731f16da8afd70a8dc3cba2474e1bd890a71bb217402d057a13311e7da4

build:
  number: 1
  noarch: python
  script:
    - sed -i '/gen3 \= /d' pyproject.toml
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - pfb = pfb.cli:main

requirements:
  host:
    - python =${{ python_min }}
    - poetry
    - poetry-core
    - pip
  run:
    - python >=${{ python_min }}
    - click
    - fastavro >=1.8.2,<1.9.0
    - python-json-logger
    - pyyaml
    - importlib-metadata
    - gen3dictionary
    - aiohttp
    - dictionaryutils
    - gen3

tests:
  - python:
      imports:
        - pfb
  - requirements:
      run:
        - pip
        - python =${{ python_min }}
    script:
      - pip check
      - pfb --help

about:
  summary: Python SDK for PFB format
  license: Apache-2.0
  license_file: LICENSE
  homepage: https://github.com/uc-cdis/pypfb

extra:
  recipe-maintainers:
    - danielnachun
